name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Set up environment
        uses: ./.github/actions/setup
      - run: yarn lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up environment
        uses: ./.github/actions/setup
      - run: yarn test:ci

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Set up environment
        uses: ./.github/actions/setup
      - run: yarn coverage
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
